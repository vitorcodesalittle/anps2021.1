lscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="1" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Stock Management System</h1>
<p>No contexto de uma loja genérica, queremos criar uma aplicação que permita.</p>
<ul>
<li>Gerenciar produtos que são vendidos</li>
<li>Gerenciar matéria prima que é comprada</li>
<li>Visualizar o fluxo de caixa do negócio</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagramas de casos de uso</h1>
<p><img src="./sms/docs/use-cases.png" alt="width:800px" title="Use cases" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Criação de Conta</h1>
<ul>
<li>Atores: Usuário</li>
<li>Pré-condição: Nenhuma</li>
<li>Pós-condição: Uma conta é registrada</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário vai para tela de criação de conta</li>
<li>O usuário informa seu nome, email, nome de loja e senha.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>O usuário confirma sua senha.</li>
<li>O sistema valida as informações passadas, não permitindo 2 usuários com<br />
os mesmo email, ou senhas fracas.</li>
<li>Caso sejam informações válidas, o sistema cria uma conta para o usuário</li>
<li>O usuário é redirecionado para tela de login.</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 4, caso a requisição seja inválida, o usuário recebe um<br />
feedback informativo.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagrama de Sequência:</h1>
<p><img src="./sms/docs/imgs/signup1.png" alt="width:1200px" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagrama de Sequência pt 2:</h1>
<p><img src="./sms/docs/imgs/signup2.png" alt="width:1200px" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Realizar Login</h3>
<ul>
<li>Atores: Usuário</li>
<li>Pré-condição: O usuário ainda não estar logado</li>
<li>Pós-condição: É criada uma sessão para o usuário</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário vai para tela de login e preenche seu email e senha</li>
<li>O sistema valida as informações, verificando a existência do<br />
usuário e o autenticando contra sua senha</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>Caso as informações sejam válidas, o usuário é redirecionado<br />
para o dashboard</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 2, caso as informações não sejam válidas, o usuário<br />
recebe um feedback &quot;Email ou senha inválidos&quot;</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagrama de sequência</h1>
<p><img src="./sms/docs/imgs/Login.png" alt="width:1200px" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Visão geral das classes</h1>
<p><img src="./sms/docs/imgs/user-stuff.png" alt="height:600px" style="height:600px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Registrar Matéria Prima</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: O usuário está logado</li>
<li>Pós-condição: A matéria prima é registrada.</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Matérias primas&quot;</li>
<li>O usuário seleciona &quot;Adicionar Matéria Prima&quot;</li>
<li>O usuário preenche as informações da matéria prima: nome, quantidade inicial em estoque.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>O sistema valida as informações, impedindo o cadastro de matérias<br />
primas com mesmo nome.</li>
<li>Caso seja uma matéria prima válida, ela é persistida</li>
<li>O usuário recebe um feedback afirmando que a matéria prima foi salva.</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 4, caso a requisição seja inválida, o usuário recebe um feedback informativo</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Registrar produto</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: O usuário está logado</li>
<li>Pós-condição: O produto é registrado</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Produtos&quot;</li>
<li>O usuário seleciona &quot;Adicionar produto&quot;</li>
<li>O usuário preenche as informações do produto: nome,<br />
preço, quantidade inicial, matérias primas usadas e respectivas quantidades.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>O sistema valida as informações, impedindo cadastro de produtos<br />
com nome repetido, ou informações incompletas (sem nome, preço ou qtd inicial)</li>
<li>Caso seja um produto válido, o sistema persiste o produto</li>
<li>O usuário recebe um feedback afirmando que o produto foi salvo.</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 4, caso a requisição seja inválida, o usuário recebe um<br />
feedback informativo</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Registrar fornecedor de matéria prima / produto</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: O usuário está logado.</li>
<li>Pós-condição: O fornecedor é registrado</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Fornecedores&quot;</li>
<li>O usuário seleciona &quot;Adicionar Fornecedor&quot;</li>
<li>O usuário preenche as informações do fornecedor: nome, cnpj</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>O usuário define que produtos e matérias primas serão fornecidas por ele, e o preço padrão.</li>
<li>O sistema valida as informações, não permitindo mais de um<br />
fornecedor com o msm cnpj</li>
<li>Caso as informações sejam válidas, o sistema guarda o fornecedor</li>
<li>O usuário recebe um feedback afirmando que o produtor foi salvo.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 5, caso as informações sejam inválidas, o usuário recebe um<br />
feedback informativo</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Atualizar estoque de matéria-prima/produto</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: O usuário está logado</li>
<li>Pós-condição: O estoque é atualizado</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Estoque&quot;</li>
<li>O usuário seleciona &quot;Atualizar&quot;</li>
<li>Opcionalmente, o usuário informa o motivo da atualização</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>O usuário seleciona os items (produtos ou matérias primas) que deseja<br />
atualizar o estoque, e as quantidades que deseja adicionar ou subtrair.</li>
<li>Para cada produto adicionado, o usuário tem a opção de usar a matéria prima<br />
em estoque ou não</li>
<li>O sistema valida as informações, verificando se há matéria prima<br />
para os produtos que foram adicionados</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="7">
<li>O sistema atualiza o estoque de produtos/matérias primas.</li>
<li>O usuário recebe um feedback informando que a atualização foi bem sucedida.</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 6, caso seja uma atualização inválida, o usuário recebe um feedback<br />
informativo.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Registrar vendas</h3>
<ul>
<li>Atores: Administrador e Serviço de Transporte (Ator externo)</li>
<li>Pré-condição: Estar logado no sistema</li>
<li>Pós-condição: A venda é registrada</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Vendas&quot;</li>
<li>O usuário seleciona &quot;Registrar venda&quot;</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>O usuário preenche as informações da venda: endereço, método de entrega,<br />
produtos e quantidades</li>
<li>O sistema valida as informações, impedindo que a venda supere o estoque.</li>
<li>O sistema se comunica com o serviço de transporta para calcular o frete da<br />
venda, anexando-o à venda.</li>
<li>O sistema salva a venda e retira os produtos vendidos do estoque.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ul>
<li>Fluxo de eventos secundário:
<ol>
<li>No passo 4, caso as informações não sejam válidas, o usuário recebe um<br />
feedback informativo.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagrama de sequência</h1>
<p><img src="./sms/docs/imgs/createsale.png" alt="width:1200px" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Registrar compra matérias primas/produtos</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: Estar logado no sistema</li>
<li>Pós-condição: A compra é registrada</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Estoque&quot;</li>
<li>O usuário seleciona &quot;Registrar compra de Matéria Prima ou Produto&quot;</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>
<p>O usuário informa quais matérias primas e produtos foram compradas, especificando<br />
o fornecedor, a quantidade e o preço por unidade.</p>
</li>
<li>
<p>O sistema valida as informações.</p>
</li>
<li>
<p>Caso sejam informações válidas, o sistema registra a compra da matéria prima</p>
</li>
<li>
<p>O usuário recebe um feedback informando-o que a compra foi registrada</p>
</li>
</ol>
<ul>
<li>Fluxo de eventos secundário:<br />
8. No passo 4, caso a requisição seja inválida, o usuário recebe um feedback informativo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h3>Ver fluxo de caixa</h3>
<ul>
<li>Atores: Administrador</li>
<li>Pré-condição: Estar logado no sistema</li>
<li>Pós-condição: Nenhuma</li>
<li>Fluxo de eventos principal:
<ol>
<li>O usuário seleciona &quot;Fluxo de Caixa&quot;</li>
<li>O usuário seleciona uma data de início e fim para análise</li>
<li>O sistema busca todas as compras e vendas registradas nesse tempo</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>O sistema monta um gráfico de linha a partir de uma agregação das<br />
transações nos seus respectivos dias</li>
<li>O usuário vê todas as transações que ocorreram em ordem, e também<br />
o gráfico gerado.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Diagrama de sequência</h1>
<p><img src="./sms/docs/imgs/cashflow.png" alt="width:1200px" style="width:1200px;" />)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Visão geral das classes</h1>
<p><img src="./sms/docs/imgs/transaction-stuff.png" alt="height:600px" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Arquitetura (MVC)</h1>
<p>Parão Fachada</p>
<p><img src="./sms/docs/imgs/MVC.png" alt="height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
<h1>Model</h1>
<p>Pacote User<br />
<img src="./sms/docs/imgs/usr-pkg.png" alt="height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="35" style="--paginate:true;--theme:uncover;">
