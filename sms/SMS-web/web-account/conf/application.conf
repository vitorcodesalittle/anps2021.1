slick {
    dbs {
        default {
            profile="slick.jdbc.PostgresProfile$"
            db {
                dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
                properties = {
                    serverName = "accountdb"
                    databaseName = "smsaccounts"
                    user = "user"
                    password = "senha"
                }
                numThreads = 1
            }
        }
    }
}

apiPrefix = "/api"

play {
    i18n.langs = [ "pt" ]
    http {
        secret.key = "asd7a7s8d7as8d78as7d87"
        session {
            maxAge = 3600000
            algorithm = "HS256"
        }
    }
    filters {
        enabled += "play.filters.cors.CORSFilter"
        disabled += "play.filters.csrf.CSRFFilter"
        cors {
            # TODO: Put all service urls that will talk to the account service
            allowedOrigins = ["http://localhost:80", "http://localhost"]
        }

        csrf {
            bypassCorsTrustedOrigins = false
        }
    }
}